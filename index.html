<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BilsemKIDS: Magical Logic World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        touch-action: manipulation;
        overflow: hidden;
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Cute Patterns */
      .bg-polka {
        background-image: radial-gradient(#ffffff 15%, transparent 16%), radial-gradient(#ffffff 15%, transparent 16%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        opacity: 0.1;
      }

      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(-1deg); }
      }

      @keyframes breathe {
        0%, 100% { transform: scaleY(1) scaleX(1); }
        50% { transform: scaleY(1.05) scaleX(0.98); } /* Squash and stretch */
      }

      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }

      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float-delayed 7s ease-in-out infinite; }
      .animate-breathe { animation: breathe 3s ease-in-out infinite; }
      .animate-blink { animation: blink 4s infinite; }
      .animate-wiggle { animation: wiggle 2s ease-in-out infinite; }
      .animate-pop-in { animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      .delay-0 { animation-delay: 0s; }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50px;
        z-index: 0;
      }
      
      /* 3D Button Utility */
      .btn-3d {
        transition: all 0.1s;
        border-bottom-width: 6px;
      }
      .btn-3d:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
        box-shadow: none;
      }
    </style>
